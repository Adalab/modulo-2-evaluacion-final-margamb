<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Buscador de series</h1>
      </header>

      <main class="main">
        <section class="sectionOne">
          <form method="GET">
            <input
              class="sectionOne__input js__inputShows"
              type="text"
              name="shows"
              placeholder="Buscar series..."
            />
            <input
              class="js__btnSearch sectionOne__btnSearch"
              type="button"
              value="Buscar"
            />
          </form>
          <h2 class="sectionOne__FavShows">Mis series favoritas</h2>
          <ul class="sectionOne__FavList js__favoriteShowsList"></ul>
          <input
            class="js__btnDeleteList sectionOne__btnDelete"
            type="button"
            value="Borrar favoritos"
          />
        </section>

        <section class="sectionTwo js__containerShows"></section>
      </main>

    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
